
<div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Acciones</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        {% for p in requisitosCliente %}
        <tr class="filterable-item">
            <td>{{ p.nombre }}</td>
            <td>{{ p.tipo }}</td>
            <td>
                {% if p.tipo == '.pdf' %}
                    <a target="_blank" href="{{ url_for('doc.ver_documento', filepath=p.ruta) }}" class="custom-btn btn-5" style="text-decoration: none; text-align: center;">Ver</a> |
                {% else %}
                <a href="{{ url_for('doc.descargar_documento', filepath=p.ruta) }}" class="custom-btn btn-5" style="text-decoration: none; text-align: center;">Descargar</a>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
