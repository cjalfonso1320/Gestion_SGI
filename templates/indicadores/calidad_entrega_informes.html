<form action="{{ url_for('ind.guardar_calidad_informes') }}" method="post">
    <input type="hidden" name="proceso" value="{{ proceso }}">
    <div>
        <label class="form-label" for="mes">Mes</label>
        <select id="mes" name="mes" required>
            <option value="">Seleccione un mes</option>
            <option value="Enero">Enero</option>
            <option value="Febrero">Febrero</option>
            <option value="Marzo">Marzo</option>
            <option value="Abril">Abril</option>
            <option value="Mayo">Mayo</option>
            <option value="Junio">Junio</option>
            <option value="Julio">Julio</option>
            <option value="Agosto">Agosto</option>
            <option value="Septiembre">Septiembre</option>
            <option value="Octubre">Octubre</option>
            <option value="Noviembre">Noviembre</option>
            <option value="Diciembre">Diciembre</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label" for="inf_entregados" >Informes Entregados</label>
        <input class="form-control" type="number"  id="inf_entregados_{{ proceso }}" name="inf_entregados" required>
    </div>
    <div class="mb-3">
        <label class="form-label" for="inf_errados" >Informes Errados</label>
        <input class="form-control" type="number"  id="inf_errados_{{ proceso }}" name="inf_errados">
    </div>
    <div class="mb-3">
        <label class="form-label" for="resultado_calidad_informes" >Resultado (%)</label>
        <input class="form-control" type="number"  id="resultado_calidad_informes_{{ proceso }}" name="resultado_calidad_informes" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label" for="meta_calidad_informes" >Meta</label>
        <input class="form-control" type="text"  id="meta_calidad_informes_{{ proceso }}" name="meta_calidad_informes" readonly>
    </div>
    <div class="mb-3">
        <label class="form-label" for="analisis_calidad_informes" >Analisis</label>
        <textarea id="analisis_calidad_informes_{{ proceso }}" name="analisis_calidad_informes"></textarea>
    </div>
    <button type="submit">Guardar</button>
</form>


<div class="container mt-4">
    
<div class="accordion" id="acordeonTabla">
  <div class="accordion-header" onclick="this.parentElement.classList.toggle('active')">
    Ver Tabla de Registros
  </div>
  <div class="accordion-content">
    <table class="table">
      <thead>
        <tr>
          <th>Mes</th>
          <th>Informes Entregados</th>
          <th>Informes Errados</th>
          <th>Resultado (%)</th>
          <th>Meta</th>
          <th>Analisis</th>
        </tr>
      </thead>
    {% for registro in datos_calidad_informes %}
      <tbody>
        <tr>
          <td>{{registro[0]}}</td>
          <td>{{registro[1]}}</td>
          <td>{{registro[2]}}</td>
          <td>{{registro[3]}}</td>
          <td>{{registro[4]}}</td>
          <td>{{registro[5]}}</td>
        </tr>
      </tbody>
    {% endfor %}
    </table>
  </div>
</div>
    <h3>Porcentaje de Documentos Entregados por Mes</h3>
    <canvas id="grafica_calidad_informes_{{ proceso }}" width="400" height="200"></canvas>
</div>

<!-- Chart.js debe ir antes del script que lo usa -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx_calidad_informes_{{ proceso }} = document.getElementById('grafica_calidad_informes_{{ proceso }}').getContext('2d');
    const grafica_calidad_informes_{{ proceso }} = new Chart(ctx_calidad_informes_{{ proceso }}, {
        type: 'line',
        data: {
            labels: {{ meses_calidad_informes|default([])|tojson|safe }},
            datasets: [{
                label: 'Porcentaje Nacionales (%)',
                data: {{ porcentajes_calidad_informes|default([])|tojson|safe }},
                borderColor: 'rgba(255, 99, 132, 1)',
                backgroundColor: 'rgba(255, 99, 132, 0.2)',
                fill: true,
                tension: 0.3
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100
                }
            }
        }
    });
</script>
<script>
document.addEventListener('input', function() {
    const total = parseInt(document.getElementById('inf_entregados_{{ proceso }}').value) || 0;
    const fueraRango = parseInt(document.getElementById('inf_errados_{{ proceso }}').value) || 0;
    let porcentaje = 0;
    if (total > 0) {
        porcentaje = ((total - fueraRango) / total) * 100;
    }
    document.getElementById('resultado_calidad_informes_{{ proceso }}').value = porcentaje.toFixed(1); // 1 decimal
    if (porcentaje >= 99) {
        document.getElementById('meta_calidad_informes_{{ proceso }}').value = "meta Alcanzada";
    } else {
        document.getElementById('meta_calidad_informes_{{ proceso }}').value = "meta no alcanzada";
    }
});
</script>
